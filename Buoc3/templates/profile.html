<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/css/fileinput.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/profile.css') }}">
</head>

<body>
    <div class="container-profile">
        <aside class="profile-card">
            <header>
                <!-- here’s the avatar -->
                <a href="https://tutsplus.com">
                    <img src="../static/upload/BanNinh_0003.bmp" width="200px" style="object-fit: contain;">
                </a>

                <!-- the username -->
                <h1>George Darkos</h1>

                <!-- and role or location -->
                <h2>- Full Stack Web Developer -</h2>

            </header>

            <!-- bit of a bio; who are you? -->
            <div class="profile-bio">

                <p>Hello there!</p>
                <p>I am a full stack web developer. I mainly work with PHP, HTML, CSS, JS and WordPress.
                    <br />I also play well with Photoshop, Corel Draw, After Effects and other cool stuff.
                </p>

            </div>

            <!-- some social links to show off -->
            <ul class="profile-social-links">

                <!-- twitter - el clásico  -->
                <li>
                    <a href="https://twitter.com/tutsplus">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
                    </a>
                </li>

                <!-- envato – use this one to link to your marketplace profile -->
                <li>
                    <a href="https://envato.com">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
                    </a>
                </li>

                <li>
                    <a href="https://codepen.io/tutsplus">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/js/plugins/sortable.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/themes/fas/theme.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
